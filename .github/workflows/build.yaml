name: build
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:

  ros1_build:
    name: ros1_build
    runs-on: ubuntu-20.04
    steps:
      - name: pwd
        run: pwd
      - name: deps
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: noetic 
      - name: build
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          target-ros1-distro: noetic 
          # build all packages listed in the meta package
          package-name: |
            free_fleet
            ff_examples_ros1
            ff_rviz_plugins_ros1
            free_fleet_client_ros1
          vcs-repo-file-url: |
            https://raw.githubusercontent.com/open-rmf/free_fleet/main/ff_ros1.repos

  ros2_build:
    name: ros2_build
    runs-on: ubuntu-20.04
    steps:
      - name: pwd
        run: pwd
      - name: deps
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: foxy
      - name: build
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          target-ros2-distro: foxy
          # build all packages listed in the meta package
          package-name: |
            free_fleet
            ff_examples_ros2
            free_fleet_server_ros2
          vcs-repo-file-url: |
            https://raw.githubusercontent.com/open-rmf/free_fleet/main/ff_ros2.repos
